<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
        <p>
            <h1>Help me add</h1>
            <input id="add1" type="number"/>
            +
            <input id="add2" type="number"/>
            
            <button id="add-button"/>=</button>

            <span id="addresult"> </span>
        </p> 

        <p>
           <h1>Help me subtract</h1>
            <input id="minus1" type="number"/>
            -
            <input id="minus2" type="number"/>
            
            <button id="minus-button"/>=</button>

            <span id="minusresult"> </span>
        </p>

        <p>
            <h1>Help me multiply</h1>
            <input id="multi1" type="number"/>
            x
            <input id="multi2" type="number"/>
            
            <button id="multi-button"/>=</button>

            <span id="multiresult"> </span>
        </p>

        <p>
            <h1>Help me divide</h1>
            <input id="div1" type="number"/>
            /
            <input id="div2" type="number"/>
            
            <button id="div-button"/>=</button>

            <span id="divresult"> </span>
        </p>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
